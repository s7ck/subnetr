<!DOCTYPE html>
<html>
  <head>
    <title>s7ck's subnetr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu%20Mono">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
      body, input, button {
        font-family: 'Ubuntu Mono', serif;
        font-size: 14px;
      }
      .label_td {
       text-align: right;
      }
      h1 {
        font-family: "Ubuntu Mono", serif;
        font-weight: bold;
        font-size: 24px;
      }
    </style>

    <script language="JavaScript">
      function writeOutput(output) {
        var mungedOutput = "";
        var outSpan = document.getElementById("output");

        if (output && output !== "") {
          mungedOutput = "Subnet Mask: " + output.subnetmask + "\n" +
                        "Hosts: " + output.hosts + "\n" +
                        "Broadcast IP: " + output.broadcast + "\n" +
                        "Network ID: " + output.netid + "\n";
        }
        else {
          mungedOutput = "Enter valid data in the fields above and click Run.";
        }
        
        outSpan.innerHTML = mungedOutput;
      }

      function deconstruct() {
        var cidr = document.getElementById("cidr").value;

        if (/^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\/[0-9]{1,2}$/.test(cidr)) {
          writeOutput("");
        }
        else {
          writeOutput
        }
      }
    </script>
  </head>
  <body>
    <h1>s7ck's subnetr</h1>
    <table>
      <tr>
        <td class="label_td">CIDR:</td>
        <td><input type="text" id="cidr" name="cidr" size="17" value="000.000.000.000/24"/></td>
      </tr>
      <tr>
        <td class="label_td">Starting IP:</td>
        <td><input type="text" id="startip" name="startip" size="17" value="192.168.0.0"/></td>
      </tr>
      <tr>
        <td colspan="2" align="right"><button onClick="deconstruct();">Run</button></td>
      </tr>
    </table>
    
    <br />

    <h1>Details</h1>
    <pre id="output"></pre>
  </body>
  <script>
    writeOutput();
  </script>
</html>
