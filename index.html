<!doctype html>
<html lang="en">
  <head>
    <title>subnetr</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu%20Mono">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css">
    <![endif]-->

    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <!--<![endif]-->

    <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
    <![endif]-->

    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="css/layouts/blog.css">
    <!--<![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/cidr.js"></script>
    <script src="scripts/dom.js"></script>
  </head>

  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">subnetr</h1>
          <h2 class="brand-tagline">by stck</h2>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="https://github.com/s7ck">github</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="https://twitter.com/s7ckmn">twitter</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div class="posts">
          <section class="post">
            <!-- <header class="post-header">
              <h2 class="post-title">subnetr</h2>

              <p class="post-meta">
                By <a href="https://github.com/s7ck" class="post-author">stck</a>
              </p>
            </header> -->

            <div class="post-description">
              <p>Enter the required information below and click "run".</p>
              <table class="pure-table pure-table-horizontal">
                <!-- <thead>
                  <tr>
                    <th>#</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                  </tr>
                </thead> -->
                <tbody>
                  <tr>
                    <td>CIDR</td>
                    <td><input type="text" id="cidr" name="cidr" size="17" value="192.168.0.0/24" /></td>
                    <td>ex: 192.168.0.0/24</td>
                  </tr>
                  <tr>
                    <td>Class</td>
                    <td id="classN">-</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Subnet Mask</td>
                    <td id="mask">-</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Broadcast IP</td>
                    <td id="broadcast">-</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Network ID</td>
                    <td id="netid">-</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Hosts</td>
                    <td id="hosts">-</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <button id="runButton">run</button>
              <span id="message" class="message"></span>
            </div>
          </section>
        </div><!-- end post -->

        <div class="footer">
          <div class="pure-menu pure-menu-horizontal">
            <ul>
              <li class="pure-menu-item"><a href="https://twitter.com/s7ckmn/" class="pure-menu-link">Twitter</a></li>
              <li class="pure-menu-item"><a href="http://github.com/s7ck/" class="pure-menu-link">GitHub</a></li>
            </ul>
          </div>
        </div><!-- end footer -->
      </div> <!-- end body container -->
    </div> <!-- end whole-page container -->
  </body>
</html>
